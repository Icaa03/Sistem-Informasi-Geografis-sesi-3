<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compare_maps.html - Sebaran Klinik Kecantikan Sukabumi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
    }
    header {
      background: linear-gradient(90deg, #ff93c6, #8ec5ff);
      color: #222;
      text-align: center;
      padding: 10px 0;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
      gap: 10px;
    }
    .map-box {
      flex: 1;
      min-width: 45%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #eef5ff;
    }
    .map-title {
      text-align: center;
      background: #fafafa;
      padding: 6px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    #map1, #map2 {
      width: 100%;
      height: calc(100% - 35px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Analisis Sebaran Klinik Kecantikan di Kota Sukabumi Menggunakan SIG</h1>
    <p>(Kiri: Web Mercator / EPSG:3857 | Kanan: EPSG:4326)</p>
  </header>

  <div id="container">
    <!-- Peta Web Mercator -->
    <div class="map-box">
      <div class="map-title">Peta 1 - Web Mercator (EPSG:3857)</div>
      <div id="map1"></div>
    </div>

    <!-- Peta EPSG:4326 -->
    <div class="map-box">
      <div class="map-title">Peta 2 - EPSG:4326</div>
      <div id="map2"></div>
    </div>
  </div>

  <script>
    // ------------------- PETA 1 (Web Mercator) -------------------
    var map1 = L.map('map1').setView([-6.9201, 106.9140], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map1);

    // ------------------- PETA 2 (EPSG:4326) -------------------
    var map2 = L.map('map2', {
      crs: L.CRS.EPSG4326,
      center: [-6.9201, 106.9140],
      zoom: 13
    });
    L.tileLayer.wms("https://ahocevar.com/geoserver/wms", {
      layers: 'ne:NE1_HR_LC_SR_W_DR',
      format: 'image/png',
      transparent: false,
      attribution: "Â© Natural Earth WMS"
    }).addTo(map2);

    // ------------------- GEOJSON DATA -------------------
    fetch("kliniksukabumi.geojson")
      .then(res => res.json())
      .then(data => {
        // Tambahkan ke kedua peta
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup("<b>" + feature.properties.nama + "</b><br>"
                + feature.properties.alamat + "<br>"
                + feature.properties.jenis);
          }
        }).addTo(map1);

        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup("<b>" + feature.properties.nama + "</b><br>"
                + feature.properties.alamat + "<br>"
                + feature.properties.jenis);
          }
        }).addTo(map2);
      });
  </script>
</body>
</html>
